<!-- Edit Transaction Modal -->
<div class="modal fade" id="editTransactionModal" tabindex="-1" aria-labelledby="editTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editTransactionForm">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="editTransactionModalLabel">Edit Transaction</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="editTransactionError" class="alert alert-danger" style="display: none;"></div>
                    <input type="hidden" id="editTransactionId"> <!-- Hidden field to store transaction ID -->
                    <div class="mb-3">
                        <label for="editTransactionCode" class="form-label">Transaction Code</label>
                        <input type="text" class="form-control rounded-pill" id="editTransactionCode" readonly> <!-- Read-only -->
                    </div>
                    <div class="mb-3">
                        <label for="editTransactionDescription" class="form-label">Description</label>
                        <input type="text" class="form-control rounded-pill" id="editTransactionDescription" required>
                    </div>
                    <div class="mb-3">
                        <label for="editTransactionAmount" class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control rounded-pill" id="editTransactionAmount" required min="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="editTransactionDate" class="form-label">Date</label>
                        <input type="date" class="form-control rounded-pill" id="editTransactionDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="editTransactionType" class="form-label">Transaction Type</label>
                        <select class="form-select rounded-pill" id="editTransactionType" required>
                            <option value="deposit">Deposit</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-info rounded-pill">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
